<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Submit an image!</h1>
    <form action="upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" value="Upload">
    </form>
    <p>{{ out }}</p>
    <object datasrc="{{ out }}"></object>
</body>
</html>
